apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fgt-ingress
  namespace: fgt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fgt.dev-apps.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3001
  ingressClassName: nginx-bc
